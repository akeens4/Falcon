          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">FIPS</a>
        </div>

          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>


          </ul>
          <ul class="nav navbar-nav navbar-right">

    <div class = "row">
      <h1 style="text-align: center;">Register Intellectual Property</h1>
      <div class="col-sm-offset-3 col-sm-6">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Trademark</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Patent</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
      <form>
        <div class="form-group">
          <label for="exampleName">Name</label>
          <input type="text" class="form-control" id="exampleName" placeholder="Company Name">
        </div>


  <div class="form-group">
    <label for="exampleInputFile">Input Trademark Logo</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block"></p>
  </div>
    <button type="search" class="btn btn-default">Search</button>
<span>Company Name Similarity range:<input type="range" class="custom-range" min="0" max="5" step="0.5" id="ex6" value="0"></span>
<span>Trademark Similarity range:<input type="range" class="custom-range" min="0" max="5" step="0.5" id="ex6" value="0"></span>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
    </div>
    <div role="tabpanel" class="tab-pane" id="profile">
      <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
    </div>
  </div>

</div>
</div>
